<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#002 | Feedback Pop-ups</title>
  <!-- style -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="card">
      <div class="cerrar">
        <img src="./assets/img/close.png" alt="cerrar">
      </div>
      <div class="title">
        <h2>¿Cómo te sentiste con el soporte de Federico?</h2>
      </div>
      <div class="options">
        <a href="#"><div class="item1">1</div></a>
        <a href="#"><div class="item2">2</div></a>
        <a href="#"><div class="item3">3</div></a>
        <a href="#"><div class="item4">4</div></a>
        <a href="#"><div class="item5">5</div></a>
      </div>
      <div class="coments">
        <div class="coments-1">
          <p>Bastante
            insatisfecho</p>
        </div>
        <div class="coments-2">
          <p>Extremadamente
            satisfecho</p>
        </div>
      </div>
      <div class="terms">
        <input type="checkbox" name="accept" id="accept">Acepto los términos y uso
      </div>
      <div class="line">
      </div>
      <div class="cta">
        <button>Siguiente <img src="./assets/img/arrow.png" alt=""></button>
      </div>
    </div>
</body>
</html>
